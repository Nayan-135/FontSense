<!DOCTYPE html>
<html>
<head>
    <title>Font Prediction</title>
</head>
<body>
    <h2>Upload an Image to Predict Font</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Predict">
    </form>

    {% if image_path %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_path }}" alt="Uploaded" style="max-width:300px;">
    {% endif %}

    {% if predictions %}
        <h3>Top 3 Predictions:</h3>
        <ol>
        {% for label, confidence in predictions %}
            <li>{{ label }} â€” {{ confidence }}%</li>
        {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
